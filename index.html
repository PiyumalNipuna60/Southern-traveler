<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <section class="flex flex-col lg:flex-row justify-center items-center bg-cyan-700 p-6 lg:p-12 text-white">
    
    <!-- Left Image Section -->
    <div class="relative max-w-md lg:mr-8">
      <img src="assets/colombo.jpg" alt="Travel Image" class="rounded-lg object-cover w-full h-full max-h-[500px]" />
      <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white text-cyan-700 rounded-full p-4 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16">
          <path d="M6.79 5.093A.5.5 0 0 1 7.5 5.5v5a.5.5 0 0 1-.79.407L4.5 9.072V6.928l2.29-1.835z"/>
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H2z"/>
        </svg>
      </button>
    </div>

    <!-- Right Content -->
    <div class="flex flex-col items-start space-y-6 mt-8 lg:mt-0 max-w-xl">
      <p class="text-sm uppercase tracking-wide font-semibold">Callback for more</p>
      <h1 class="text-4xl lg:text-5xl font-bold leading-tight">
        Go Travel. Discover. <br/>Remember Us!!
      </h1>

      <div class="grid grid-cols-2 gap-6 text-center w-full">
        <div>
          <div class="flex justify-center mb-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17 20h5v-2a3 3 0 0 0-5.356-1.857M9 20h6M3 20h5v-2a3 3 0 0 0-5.356-1.857M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            </svg>
          </div>
          <p class="text-xl font-bold">2.5K+</p>
          <p class="text-sm text-gray-200">Satisfied Clients</p>
        </div>
        <div>
          <div class="flex justify-center mb-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13 16h-1v-4h-1m2 4a1 1 0 1 0 0-2m2-4a1 1 0 1 1-2 0m-4 0a1 1 0 1 0 2 0m-1 1v4m0 0a1 1 0 1 1-2 0z" />
            </svg>
          </div>
          <p class="text-xl font-bold">1.8K+</p>
          <p class="text-sm text-gray-200">Satisfied Clients</p>
        </div>
        <div>
          <div class="flex justify-center mb-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 21h8m-4-4v4m0 0H5a2 2 0 0 1-2-2V7m18 12V7a2 2 0 0 0-2-2h-5l-2-2H7a2 2 0 0 0-2 2v12m14 0H5" />
            </svg>
          </div>
          <p class="text-xl font-bold">2K+</p>
          <p class="text-sm text-gray-200">Satisfied Clients</p>
        </div>
        <div>
          <div class="flex justify-center mb-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5h2l.4 2M7 13h10l1.4-8H6.6M5 21h14a2 2 0 0 0 2-2V7H3v12a2 2 0 0 0 2 2z" />
            </svg>
          </div>
          <p class="text-xl font-bold">1.5K+</p>
          <p class="text-sm text-gray-200">Satisfied Clients</p>
        </div>
      </div>

      <!-- Contact Box -->
      <div class="bg-white text-cyan-700 rounded-lg p-4 flex items-center space-x-4 shadow-lg">
        <div class="bg-cyan-100 p-2 rounded-full">
          <svg class="w-6 h-6 text-cyan-700" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 5h2l.4 2M7 13h10l1.4-8H6.6M5 21h14a2 2 0 0 0 2-2V7H3v12a2 2 0 0 0 2 2z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm">Our 24/7 Emergency Phone Services</p>
          <p class="text-lg font-bold text-red-600">Call: +94 71 576 9900</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
